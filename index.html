<!DOCTYPE html>
<html lang="en">
<head>

</head>

                </div>
                <hr>
                <div class="container">
                    <div class="label">Второе</div>
                    <div class="content">Контент2</div>
                </div>
                <hr>
                <div class="container">
                    <div class="label">Третье</div>
                    <div class="content">Контент3</div>
                </div>
            </div>
        </div>
          
            <script src="index.js" type="text/javascript"></script>
    </dialog>
    <script src="index.js"></script>

</html>
